{% extends "base.html" %}
{% load static %}

{% block content %}

    <!-- Admin past bookings -->
    <div class="container-fluid row mt-5 justify-content-between">
        <div class="text-center">
            <p class="h3 mt-5 text-center" id="completed-lessons-p">
                Completed lessons
            </p>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-5 text-center" id="admin-filter">
        <form method="GET">
            {{ booking_filter.form }} <br>
            <button type="submit" class="btn text-center border border-dark bg-light mt-4">Submit</button>
        </form>
    </div>
    <div class="d-flex flex-wrap mt-4 row row-cols-3" id="filter-results">
        <div class="row row-cols-1 row-cols-sm-2 g-3">
            {% for booking in booking_filter.qs %}
            <div class="col">
                {{ booking.date }}
            </div>
            {% endfor %}
        </div>
    </div>

{%endblock%}
